<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predecessor Team Generator</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>

    <!-- TO DO: FIX STYLING IN CSS-->

    <div class = "Top-bar" >
        <img id="title" src="/assets/predecessor.webp" alt="Predecessor">
    </div>

    <div class="heading" >
        <h1 id="generate">Generate A Team</h1>
    </div>
    <div class="option-buttons">
        <button class="option option-1 active" id="correct-button">Correct Roles</button>
        <button class="option option-2" id="random-button">Random Roles</button>
    </div>
    <div class="generate-button">
        <button id="generate-button">Generate</button>
    </div>

    <!-- Lane div's-->
    <div class="roles">
        <div id="individual-role">
            <p id="offlane">Offlane</p>
            <img id="offlane-image" >
            <p id="offlane-name"></p>
        </div>
        <div id="individual-role">
            <p id="jungle">Jungle</p>
            <img id="jungle-image" >
            <p id="jungle-name"></p>
        </div>
        <div id="individual-role">
            <p id="mid-lane">Mid Lane</p>
            <img id="mid-image" >
            <p id="mid-name"></p>
        </div>
        <div id="individual-role">
            <p id="carry">Carry</p>
            <img id="carry-image" >
            <p id="carry-name"></p>
        </div>
        <div id="individual-role">
            <p id="support">Support</p>
            <img id="support-image" >
            <p id="support-name"></p>
        </div>
        
    </div>
    <div class="disclaimer">
        <p id="disclaimer-message">
        </p>
    </div>


<script src="script.js"></script>
</body>
</html>
